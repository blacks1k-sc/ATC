<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Border Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl font-bold mb-4">Table Border Test</h1>
    
    <div class="overflow-x-auto border-2 border-gray-400 rounded-lg">
        <table className="w-full border-collapse border-2 border-gray-400">
            <thead className="bg-gray-700">
                <tr>
                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider border border-gray-400">
                        ID
                    </th>
                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider border border-gray-400">
                        Callsign
                    </th>
                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider border border-gray-400">
                        Aircraft
                    </th>
                </tr>
            </thead>
            <tbody className="bg-gray-800">
                <tr className="hover:bg-gray-750 text-xs border-b border-gray-400">
                    <td className="px-4 py-3 whitespace-nowrap border border-gray-400">
                        <div className="text-sm font-mono text-blue-400">#49</div>
                    </td>
                    <td className="px-4 py-3 whitespace-nowrap border border-gray-400">
                        <div className="text-sm font-bold text-white">XNC3094</div>
                    </td>
                    <td className="px-4 py-3 whitespace-nowrap border border-gray-400">
                        <div className="text-sm font-mono text-cyan-400">B748</div>
                    </td>
                </tr>
                <tr className="hover:bg-gray-750 text-xs border-b border-gray-400">
                    <td className="px-4 py-3 whitespace-nowrap border border-gray-400">
                        <div className="text-sm font-mono text-blue-400">#48</div>
                    </td>
                    <td className="px-4 py-3 whitespace-nowrap border border-gray-400">
                        <div className="text-sm font-bold text-white">AAL9978</div>
                    </td>
                    <td className="px-4 py-3 whitespace-nowrap border border-gray-400">
                        <div className="text-sm font-mono text-cyan-400">B752</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <p class="mt-4 text-gray-400">If you can see clear borders around the table and cells, the styling is working correctly.</p>
</body>
</html>
